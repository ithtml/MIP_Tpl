<!DOCTYPE html>
<html mip>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
    <link rel="stylesheet" type="text/css" href="https://mipcache.bdstatic.com/static/v1/mip.css">
    <!--TODO: canonical href需要替换成原页面url-->
    <link rel="canonical" href="https://m.hddszx.com">
    <link rel="stylesheet" href="{dede:global.cfg_templets_skin/}/style/app.css">
    <!--<link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">-->
    <title>{dede:global.cfg_webname/}</title>
    <style mip-custom>
        .panel {
            background: #333366;
            /*margin-top: 10px;*/
            position: relative;
            overflow: hidden;
        }
        
        .panel h2 {
            /*width: 8.75rem;*/
            height: 2rem;
            line-height: 2rem;
            clear: both;
            font-size: 1.4rem;
            color: #f7e195;
            margin: 1rem 0 1rem 1rem;
            border-left: #f7e195 solid 2px;
            padding-left: 1rem; 
        }
        
        .panel .main {
            background: #fff;
            padding-top: 2rem;
        }
        
        .panel a {
            color: #000;
            -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
            display: -webkit-box;
            display: -webkit-flex;
            display: flex;
            -webkit-box-align: center;
            -webkit-align-items: center;
            align-items: center;
            padding: 15px;
            position: relative;
            border-bottom: 1px solid #e5e5e5;
        }
        
        .panel .img {
            margin-right: .8em;
            -webkit-box-flex: 1;
            -webkit-flex: 1;
            flex: 1;
            text-align: center;
        }
        
        .panel .wz {
            -webkit-box-flex: 4;
            -webkit-flex: 4;
            flex: 4;
            min-width: 0;
        }
    </style>
</head>

<body>
    <mip-zixun swt="2"></mip-zixun>
    {dede:include filename="head.htm"/}
    
    {dede:include filename="flash.htm"/}

    <div class="panel">
        <h2>{dede:field name='typename'/}</h2>
        <div class="main">
            {dede:arclist row='15' titlelen='32' orderby ='pubdate'}
            <a href="[field:arcurl/]">
                <div class="img">
                    <mip-img layout="responsive" width="125" height="114" src="[field:picname/]" alt=""></mip-img>
                </div>
                <div class="wz">
                    <h3>[field:title/]</h3>
                    <div class="nrwz">[field:description function='cn_substr(@me,100)'/]...</div>
                </div>
                <div class="clear"></div>
            </a>
            {/dede:arclist}
        </div>
    </div>
    {dede:include filename="foot.htm"/}
</body>

</html>
