<!DOCTYPE html>
<html mip>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
  <link rel="stylesheet" type="text/css" href="https://mipcache.bdstatic.com/static/v1/mip.css">
  <!--TODO: canonical href需要替换成原页面url-->
  <link rel="canonical" href="{dede:global.cfg_basehost/}{dede:geturl runphp='yes'}@me = GetCurUrl();{/dede:geturl}">
  <link rel="stylesheet" href="{dede:global.cfg_templets_skin/}/style/app.css">
  <title>{dede:global.cfg_webname/}</title>
  <meta name="description" content="{dede:global.cfg_webname/}">
  <meta name="keywords" content="{dede:global.cfg_webname/}">
  <style mip-custom>
    .pic {
      padding: 1rem;
      border: none;
      background: transparent;
    }
  </style>
</head>

<body>

  {dede:include filename="head.htm"/} {dede:include filename="channel.htm"/}

  <div class="sp_content">
    <div class="title">
      <h3>
        {dede:type}[field:typename /]{/dede:type}
      </h3>
    </div>
    <div class="img-list">
      
      <div lay="rows stretch-stretch">
        {dede:arclist titlelen='20' orderby='weight' orderway='asc}
        <button href="[field:arcurl/]" class="pic" title="[field:title/]" self="size-1of2" disabled>
            <mip-img layout="responsive" width="410" height="250" popup src="[field:litpic/]" alt="[field:title/]" /></mip-img>
          <p class="mip-img-subtitle">[field:title/]</p>
        </button>
         {/dede:arclist}
      </div>
    </div>
  </div>


  {dede:include filename="foot.htm"/}

</body>

</html>
