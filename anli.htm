<!DOCTYPE html>
<html mip>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
    <link rel="stylesheet" type="text/css" href="https://mipcache.bdstatic.com/static/v1/mip.css">
    <!--TODO: canonical href需要替换成原页面url-->
    <link rel="canonical" href="https://m.hddszx.com">
    <link rel="stylesheet" href="{dede:global.cfg_templets_skin/}/style/app.css">
    <!--<link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">-->
    <title>{dede:global.cfg_webname/}</title>
    <style mip-custom>
        .anli .mip-vd-tabs-nav {
            height: 100%;
            width: 100%;
            font-size: 1.6rem;
        }
        
        .anli .mip-vd-tabs-nav-view {
            text-align: center;
            height: 90px;
            line-height: 90px;
        }
        
        .anli .mip-vd-tabs-nav-view .mip-vd-tabs-nav .mip-vd-tabs-nav-li {
            width: 50%;
        }
        
        .anli .mip-vd-tabs-nav li {
            color: #666;
            background: rgb(228, 228, 228)
        }
        
        .anli .mip-vd-tabs-nav li.mip-vd-tabs-nav-selected {
            border: none;
            color: #fff;
            background: #96c;
        }
        
        .anli #zhengxing .img {
            position: relative;
            width: 50%;
            float: left;
            padding: 10px;
            box-sizing: border-box;
        }

    </style>
</head>

<body>

    {dede:include filename="head.htm"/}
{dede:include filename="channel.htm"/}

    <div class="anli">
            <div id="zhengxing">
                {dede:arclist typeid='121' titlelen='40'}
                <div class="img">
                    <a href="[field:arcurl/]" title="[field:title/]">
                        <mip-img layout="responsive" width="300" height="168" src="[field:litpic/]" alt="[field:title/]"></mip-img>
                        <p class="mip-img-subtitle">[field:title/]</p>
                    </a>
                </div>
                {/dede:arclist}
                <div class="clear"></div>
            </div>
    </div>


    {dede:include filename="foot.htm"/}

</body>

</html>
