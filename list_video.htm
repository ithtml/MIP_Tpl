<!DOCTYPE html>
<html mip>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
    <link rel="stylesheet" type="text/css" href="https://mipcache.bdstatic.com/static/v1/mip.css">
    <!--TODO: canonical href需要替换成原页面url-->
    <link rel="canonical" href="https://m.hddszx.com">
    <link rel="stylesheet" href="{dede:global.cfg_templets_skin/}/style/app.css">
    <title>{dede:global.cfg_webname/}</title>
    <style mip-custom>
        .filter {
            width: 100%;
        }
        
        @media screen and (max-width: 767px) {
            .filter-list {
                height: auto;
                overflow: hidden;
            }
        }
        
        .filter-link {
            display: block;
            padding: 0;
            color: #333;
            line-height: 50px;
            border-top: 1px dotted #e6e6e6;
            text-align: center;
        }
    </style>
</head>

<body>
    <!--<mip-zixun swt="2"></mip-zixun>-->
    {dede:include filename="head.htm"/}

    <mip-filter mip-filter-filterWrap=".filter" mip-filter-itemWrap=".filter-item-wrap" mip-filter-enableHash="true">
        <sidebar class="filter">
            <div class="filter-result"></div>
            <ul class="filter-list" lay="rows center-justify">
                <li class="filter-title" self="size-1of4">
                    <div class="filter-link" data-filtertype="all">查看全部<span class="filter-num"></span></div>
                </li>
                {dede:channel type='son' noself='yes'}
                <li class="filter-title" self="size-1of4">
                    <div class="filter-link" data-filtertype="[field:typename/]">[field:typename/]<span class="filter-num"></span></div>
                </li>
                {/dede:channel}
            </ul>
        </sidebar>
        <div class="filter-item-wrap">
            {dede:arclist channelid='19' addfields='video' row='15' titlelen='32' orderby ='pubdate'}
            <div class="filter-item" data-filtertype="[field:typename/][field:typename2/]">
                <a href="[field:arcurl/]" target="_blank">
                    <img src="[field:litpic/]" alt="[field:title/]" />
                </a>
            </div>
            {/dede:arclist}
        </div>
    </mip-filter>

    {dede:include filename="foot.htm"/}

    <script src="https://mipcache.bdstatic.com/static/v1/mip-filter/mip-filter.js"></script>
    <script src="https://mipcache.bdstatic.com/static/v1/mip-lightbox/mip-lightbox.js"></script>
</body>



</html>
